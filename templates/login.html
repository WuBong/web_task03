<!--templates/login.html-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    
    <div id="errorMessage" class="text-center text-danger mb-3"></div> <!-- 에러 메시지 표시 공간 -->
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    
    <div class="mt-3 text-center">
        <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // 로그인 폼 제출 처리
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();  // 기본 폼 제출을 막음
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        // JSON 데이터 만들기
        const data = {
            email: email,
            password: password
        };

        // 에러 메시지 초기화
        document.getElementById("errorMessage").textContent = "";

        // AJAX로 로그인 요청 보내기
        fetch("/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"  // JSON 형식으로 보내기
            },
            body: JSON.stringify(data)  // JSON 문자열로 변환
        })
        .then(response => response.json())
        .then(data => {
            if (data.token) {
                alert("Login successful!");
                localStorage.setItem("token", data.token);  // 받은 토큰을 로컬 스토리지에 저장
                window.location.href = "/";  // 로그인 성공 후 홈 페이지로 리디렉션
            } else {
                document.getElementById("errorMessage").textContent = data.message;  // 에러 메시지 표시
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("An error occurred while logging in.");
        });
    });
</script>

</body>
</html>
